<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Users" aria-label="Number" [matAutocomplete]="auto" [formControl]="userCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let state of filteredUsers | async" [value]="state.name" (click)="userSelection(state)">
        {{state.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
